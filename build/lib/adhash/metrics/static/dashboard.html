<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Adaptive HashMap Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--__TOKEN_META__-->
<link rel="stylesheet" href="/static/dashboard.css"/>
</head><body>
<h1>Adaptive Hash Map Mission Control</h1>
<div class="banner" id="alert-banner"></div>
<div class="summary" id="summary"></div>
<div class="summary hidden" id="comparison-summary"></div>
<div class="toolbar">
  <label for="poll-interval">Polling interval</label>
  <select id="poll-interval">
    <option value="1000">1s</option>
    <option value="2000" selected>2s</option>
    <option value="5000">5s</option>
    <option value="10000">10s</option>
  </select>
  <a id="download-timeline" class="download-link" href="/api/metrics/history.csv?limit=1200" download="timeline.csv">Download timeline CSV</a>
</div>
<div class="charts">
<div class="chart"><canvas id="chart-throughput"></canvas></div>
<div class="chart"><canvas id="chart-load"></canvas></div>
<div class="chart"><canvas id="chart-probe"></canvas></div>
<div class="chart"><canvas id="chart-tombstone"></canvas></div>
<div class="chart"><canvas id="chart-latency"></canvas></div>
<div class="chart"><canvas id="chart-probe-hist"></canvas></div>
<div class="chart"><canvas id="chart-heatmap"></canvas></div>
</div>
<div class="events-panel"><h2 class="chart-heading">Recent events</h2><div id="events-log" class="events-log">No recent events.</div></div>
<p class="metrics-note">Polling <code>/api/metrics</code>, <code>/api/metrics/history</code>, and histogram/heatmap endpoints every 2s</p>

<script src="/static/dashboard.js"></script>


</body></html>
