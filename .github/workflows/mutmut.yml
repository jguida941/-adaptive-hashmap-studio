name: Mutation Testing

on:
  pull_request:
  push:
    branches: [main]

jobs:
  mutmut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev] mutmut

      - name: Run mutation tests
        run: |
          mutmut run
          mutmut results > mutmut_report.txt
          cat mutmut_report.txt
          if grep -q "Survived (0)" mutmut_report.txt; then
            exit 0
          fi
          echo "Mutation survivors detected."
          exit 1
