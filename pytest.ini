[pytest]
addopts = --strict-markers --disable-warnings --maxfail=1 --tb=short
testpaths = tests
norecursedirs = .artifacts .git build dist __pycache__ .venv venv venv* env .tox .direnv node_modules .ruff_cache
markers =
    unit: fast, isolated tests
    integration: multi-module tests
    e2e: end-to-end or GUI smoke
    slow: performance or large dataset tests
    flaky: temporarily unstable tests
    security: SAST or fuzzing-related checks
    qt: Qt / pyqtgraph dependent tests
timeout = 120
timeout_method = thread
