[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptive-hashmap-cli"
version = "0.1.0"
description = "Adaptive Hash Map CLI tooling"
authors = [{name = "Adaptive HashMap Maintainers"}]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "hypothesis>=6.112",
  "jsonschema>=4.23",
  "ruff>=0.6.9",
  "mypy>=1.11",
  "coverage[toml]>=7.6",
  "black>=24.8",
  "pre-commit>=3.6",
  "textual>=0.56",
]

ui = [
  "textual>=0.56",
]

gui = [
  "PyQt6>=6.7",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.coverage.run]
branch = true
source = ["hashmap_cli", "src/adhash"]

[[tool.mypy.overrides]]
module = "textual.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "adhash.tui.app"
ignore_errors = true

[[tool.mypy.overrides]]
module = "pyqtgraph"
ignore_missing_imports = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"adhash" = ["py.typed", "metrics/static/*.html", "metrics/static/*.css", "metrics/static/*.js"]
